---
layout: default
title: Short Fiction
permalink: /short-fiction/
---

<div class="short-fiction">

  <h1 class="page-heading">Short Fiction</h1>

  <ul class="post-list">
    {% for post in site.categories.short_fiction %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      </li>
    {% else %}
      <li>
        Coming soon...
      </li>
    {% endfor %}
  </ul>

</div>
