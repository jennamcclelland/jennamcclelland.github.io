<script>
    var currentPhotoIndex = 0,
        photos = document.getElementsByTagName('img'),
        numPhotos = photos.length;

    function mod(n, m) {
        return ((n % m) + m) % m;
    }

    function changePhoto(dir) {
        var oldPhoto = photos[currentPhotoIndex];
        currentPhotoIndex = mod((currentPhotoIndex + dir), numPhotos);
        var newPhoto = photos[currentPhotoIndex];

        oldPhoto.classList.remove("current");
        newPhoto.classList.add("current");
    }

    photos[currentPhotoIndex].classList.add("current");
    setInterval(function() {
        changePhoto(1);
    }, 5000)
</script>
