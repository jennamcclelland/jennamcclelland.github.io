---
layout: default
title: Poetry
permalink: /poetry/
---

<div class="poetry">

  <h1 class="page-heading">Poetry</h1>

  <ul class="post-list">
    {% for poem in site.categories.poetry %}
      <li>
        <span class="post-meta">{{ poem.date | date: "%b %-d, %Y" }}</span>

        <h3>
          <a class="post-link" href="{{ poem.url | prepend: site.baseurl }}">{{ poem.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

</div>
