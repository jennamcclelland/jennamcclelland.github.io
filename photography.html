---
layout: default
title: Photography
permalink: /photography/
---

<div class="home">

  <h1 class="page-heading">Photography</h1>

  <ul class="post-list">
    {% for photo in site.categories.photography %}
      <li>
        <span class="post-meta">{{ photo.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ photo.url | prepend: site.baseurl }}">{{ photo.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
