---
layout: default
title: Essays
permalink: /essays/
---

<div class="essays">

  <h1 class="page-heading">Essays</h1>

  <ul class="post-list">
    {% for essay in site.categories.essays %}
      <li>
        <span class="post-meta">{{ essay.date | date: "%b %-d, %Y" }}</span>

        <h3>
          <a class="post-link" href="{{ essay.url | prepend: site.baseurl }}">{{ essay.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

</div>
